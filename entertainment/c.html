<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.carousel-container {
    position: relative;
    max-width: 600px;
    overflow: hidden;
    border: 2px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
}

.carousel-slide {
    display: flex;
    transition: transform 1s ease-in-out;
}

.carousel-slide img {
    width: 100%;
    border-right: 2px solid #ddd;
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Image 1">
            <img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="Image 2">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Image 3">
            <img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="Image 4">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Image 5">
            <img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="Image 6">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Image 7">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
        let currentSlide = 1;
const slides = document.querySelectorAll('.carousel-slide img');
const totalSlides = slides.length;

function showSlide(index) {
    const slideWidth = slides[0].clientWidth;
    const offset = -index * slideWidth;
    document.querySelector('.carousel-slide').style.transform = `translateX(${offset}px)`;
}

function moveSlide(step) {
    currentSlide += step;
    if (currentSlide >= totalSlides - 1) {
        currentSlide = 1;
        setTimeout(() => {
            document.querySelector('.carousel-slide').style.transition = 'none';
            showSlide(currentSlide);
        }, 500);
    } else if (currentSlide <= 0) {
        currentSlide = totalSlides - 2;
        setTimeout(() => {
            document.querySelector('.carousel-slide').style.transition = 'none';
            showSlide(currentSlide);
        }, 500);
    } else {
        document.querySelector('.carousel-slide').style.transition = 'transform 0.5s ease-in-out';
    }
    showSlide(currentSlide);
}

setInterval(() => {
    moveSlide(1);
}, 3000);

showSlide(currentSlide);


    </script>
</body>
</html>
